<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <h1>Proyecto de Calculadora</h1>
        <div class="max-container">
            <div class="mostrarResultado"><span class="zero">0</span></div>
            <div class="miniContenedor">
                <button class="btnUno" value="1">1</button>
                <button class="btnDos" value="2">2</button>
                <button class="btnTres" value="3">3</button>
                <button class="btnMas" value="+">+</button>
                <button class="btnCuatro" value="4">4</button>
                <button class="btnCinco" value="5">5</button>
                <button class="btnSeis" value="6">6</button>
                <button class="btnMenos" value="-">-</button>
                <button class="btnSiete" value="7">7</button>
                <button class="btnOcho" value="8">8</button>
                <button class="btnNueve" value="9">9</button>
                <button class="btnMulti" value="*">*</button>
                <button class="btnBorrar">C</button>
                <button class="btnZero" value="0">0</button>
                <button class="btnIgual" value="=">=</button>
                <button class="btnDivision" value="/">/</button>
            </div>

        </div>

    </div>

</body>

</html>
